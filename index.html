<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
                    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
                    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center">Rock, Paper or Scissors?</h1>
    <br>
    <div class="container">
    <div class="container d-flex justify-content-evenly row">
            <img class="col-md-4 img-fluid" id="player-img" src="rock-paper-scissors.gif" style="height: 200px; width:auto" alt="">
            <img class="col-md-4 img-fluid" src="vs.gif" style="height: 200px; width:auto" alt="">
            <img class="col-md-4 img-fluid" id="computer-img" src="rock-paper-scissors.gif" style="height: 200px; width:auto" alt="">
    </div>
    <br>
    <h2 class="fw-bold result-title text-center"><span id="result"></span></h2>
   <div class="container row mt-5 mx-auto">               
        <div class="text-center col-md-6 d-flex justify-content-center gx-5 fw-bold fs-4">Your pick: <span class="fs-4 fw-bold text-uppercase ms-5" id="user-choice"></span></div>
        <div class="col-md-6 d-flex justify-content-center gx-5 fw-bold fs-4">Computer: <span class="fs-4 fw-bold text-uppercase ms-5" id="computer-choice"></span></div>    
  </div>
</div>
    <br>

<br>
<div class="container d-flex justify-content-evenly">
    <button class="btn btn-lg btn-success" id="rock">ROCK</button>
    <button class="btn btn-lg btn-success" id="paper">PAPER</button>
    <button class="btn btn-lg btn-success" id="scissors">SCISSORS</button>
</div>
<!-- test -->


    <script src="main.js"></script>
</body>
</html>
